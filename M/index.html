<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div id="DIV">
			<div id="phones">
				<h2>商品列表</h2> <hr />
				<div class="phone">
					<img src="img/1001.jpg"/>
					<font class="name">华为meta40</font><br />
					<font class="money">￥7999</font>
					<div class="mai"><a style="cursor: pointer;" class="gomai">购买</a></div>
				</div>
				<div class="phone">
					<img src="img/1002.jpg" />
					<font class="name">华为P40 Pro</font><br />
					<font class="money">￥7899</font>
					<div class="mai"><a style="cursor: pointer;" class="gomai">购买</a></div>
				</div>
				<div class="phone">
					<img src="img/1004.jpg" />
					<font class="name">iPhone 12</font><br />
					<font class="money">￥6799</font>
					<div class="mai"><a style="cursor: pointer;" class="gomai">购买</a></div>
				</div>
				<div class="phone">
					<img src="img/1003.jpg" />
					<font class="name">iPhone 11</font><br />
					<font class="money">￥4899</font>
					<div class="mai"><a style="cursor: pointer;" class="gomai">购买</a></div>
				</div>
			</div>
			<div id="go">
				<h2>购物车详细</h2> <hr />
				<table id="table">
					<tr>
						<th><input type="checkbox" id="quan" />全选</th>
						<th>商品信息</th>
						<th>单价（元）</th>
						<th>数量</th>
						<th>小计（元）</th>
						<th>操作</th>
					</tr>
					<tr class="tr">
						<td><input type="checkbox" class="xuan1" onchange="quan()"/></td>
						<td>
							<img src="img/1001.jpg" class='go-img' />
							<span class="go-name">华为meta40</span>
						</td>
						<td  class="go-money">￥7999</td>
						<td>
							<input type="button" value="-" class="move" onclick="Subtract(this)" />
							<input type="text" class="num" value="1" />
							<input type="button" value="+" class="add" onclick="Add(this)" />
						</td>
						<td class="xiaoj-money">￥7999</td>
						<td>
							<div class="shan"><a style="cursor: pointer;" class="shanchu" onclick="Remove(this)">删除</a></div>
						</td>
					</tr>
				</table>
			</div>
			<div id="jiesuan">
				<div id="zo">共<span id="zo-num">1</span>件商品  总金额 <span id="zo-money">¥7999</span></div>
				<div id="jie">请在倒计时结束前结算</div>
				<div id="suan">立即结算 <span id="fen">20</span>:<span id="miao">00</span></div> 	
			</div>
		</div>
	</body>
</html>
<script src="js/jquery-3.3.1.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
